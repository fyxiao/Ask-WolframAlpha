<!doctype html>
<html>
  <head>
    <title>Ask WolframAlpha</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
    
  <body>
    <table class="controls">
      <tr>
        <td><button type='submit' id="backButton">Back</button></td>
        <td><button type='submit' id="forwardButton">Forward</button></td>
        <td>
          <form id="wolframAlphaForm">
            <input id="userQuery" type="text"/>
          </form>
        </td>
      </tr>
    </table>
    
    <div class="responseDisplay">
      <ul id="wolframAlphaResponses"></ul>
      <ul id="alertMessage"></ul>
    </div>
    
    <div id="progressDisplay">
    </div>
    
    <div class="wolframAlphaPage"
      <footer id="linkToWolframAlpha"></footer>
    </div>
  </body>
</html>
