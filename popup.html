<!doctype html>
<html>
  <head>
    <title>Ask WolframAlpha</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
    
  <body>
    <div class="inputForm">
      <form id="wolframAlphaForm">
        <input id="userQuery" type="text"/>
      </form>
      <input type="button" id="backButton" value="Back">
      <input type="button" id="forwardButton" value="Forward">
    </div>
    
    <div class="responseDisplay">
      <ul id="wolframAlphaResponses"></ul>
      <ul id="alertMessage"></ul>
    </div>
    
    <div id="progressDisplay">
    </div>
    
    <div class="wolframAlphaPage"
      <footer id="linkToWolframAlpha"></footer>
    </div>
  </body>
</html>
